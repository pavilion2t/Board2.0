<div class="panel _clearfix fixed-panel">
  <h2 translate>Revenue Report</h2>
  <div class="report-filter">
    <input class='date-picker__input' type='text' ng-model='dateFrom' ui-date='filterDateOptions' ui-date-format='yy-mm-dd' placeholder='From'>
    <input class='date-picker__input' type='text' ng-model='dateTo' ui-date='filterDateOptions' ui-date-format='yy-mm-dd' placeholder='To'>
    <button class="_primary" ng-click="update()" translate>Update</button>

    <span ng-include="'app/modules/reports/download_report.html'"></span>
  </div>
  <br>
  <div ui-grid="gridOptions" ui-grid-resize-columns class="ag-fresh fixed-grid-up">
    <div class="report-no-rows" ng-show="gridMessage">
      <div class="report-no-rows-message">
        <span>{{gridMessage}}</span>
      </div>
    </div>
  </div>

  <div ui-grid="gridOptions2" ui-grid-resize-columns class="ag-fresh fixed-grid-down">
    <div class="report-no-rows" ng-show="gridMessage">
      <div class="report-no-rows-message">
        <span>{{gridMessage2}}</span>
      </div>
    </div>
  </div>

</div>
