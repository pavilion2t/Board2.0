<div class="panel _clearfix">
  <h2>{{'Inventory Report By Item'| translate}}</h2>
  <div class="report-filter">
    <input class='date-picker__input' type='text' ng-model='dateFrom' ui-date='filterDateOptions' ui-date-format='yy-mm-dd' placeholder="{{'From'| translate}}">
    <input class='date-picker__input' type='text' ng-model='dateTo' ui-date='filterDateOptions' ui-date-format='yy-mm-dd' placeholder="{{'To'| translate}}">
    <button class="_primary" ng-click="update()" translate>Update</button> &nbsp;&nbsp;&nbsp;&nbsp;
    <span
      ng-include="'app/modules/reports/download_report.html'"></span>

  </div>


  <editable-grid columns="editColumns" data="items" ng-show="items.length" edit-mode="true"></editable-grid>

  <add-listings on-close="addItems" single-select="true" ></add-listings>


  <div ui-grid="gridOptions1" ui-grid-resize-columns ui-grid-grouping ui-grid-exporter class="ag-fresh">
    <div class="report-no-rows" ng-show="gridMessage">
      <div class="report-no-rows-message">
        <span>{{gridMessage1}}</span>
      </div>
    </div>
  </div>

  <div ui-grid="gridOptions2" ui-grid-resize-columns ui-grid-grouping ui-grid-exporter class="ag-fresh">
    <div class="report-no-rows" ng-show="gridMessage">
      <div class="report-no-rows-message">
        <span>{{gridMessage2}}</span>
      </div>
    </div>
  </div>

</div>
