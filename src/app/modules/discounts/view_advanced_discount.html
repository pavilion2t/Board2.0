<div class='edit'>
  <div class='edit__body'>

  <ng-include src=" 'app/modules/discounts/advanced_discount_form.html' "></ng-include>

  <div class='content-bottom'>
    <h2><span ng-show='editMode'>Edit</span> Advanced Discount #{{discount.id}} - {{discount.name}}</h2>
    <div class='content-bottom-actions'>
      <button ng-disabled="$root.requestCounter !== 0" ng-hide='editMode' class='_secondary' ng-click="editMode = true;">Edit</button>
      <button ng-show='editMode' ng-class='{"_primary": action[2], "_secondary": !action[2]}' ng-repeat='(i, action) in bottomActions' ng-click='action[1]()'>{{action[0]|translate}}</button></div>
    </div>

</div>
