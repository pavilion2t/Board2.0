<div class="xgrid ajax__pagination">
    <div class="xgrid-cell -default-10">
      <button class="_secondary" ng-hide='page === 1' ng-click='previous()'>Previous</button>
    </div>
    <div class="xgrid-cell -default-10">
      <button class="_secondary" ng-hide='page === pagination.totalPages' ng-click='next()'>Next</button>
    </div>
</div>
