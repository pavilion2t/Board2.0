<div class='input-box {{class}}'>
  <p class='input-box__title' ng-if='!hideTitle'>{{title|translate}}</p>
  <input class='input-box__input' type='text' ng-model='model' ui-date='dateOptions' ui-date-format='yy-mm-dd' placeholder='{{title|translate}}' ng-readonly='readonly' ng-disabled='disabled'>
</div>
